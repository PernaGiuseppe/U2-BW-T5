<!DOCTYPE html>
<html lang="it">
  <head>
    <!-- Meta tag e collegamento a Bootstrap -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Stile personalizzato per sidebar e player */
      body {
        background: #181818;
        color: #fff;
      }
      .sidebar {
        background: #000;
        min-height: 100vh;
      }
      .player {
        background: #181818;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
      }
      .album-cover {
        width: 60px;
        height: 60px;
        object-fit: cover;
      }
      .playlist-card {
        background: #282828;
        border: none;
      }
      .playlist-card:hover {
        background: #383838;
      }
    </style>
  </head>
  <body>
    <div
      class="player d-flex justify-content-between align-items-center p-2"
      style="
        background: #181818;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 100;
        height: 10vh;
      "
    >
      <div class="d-flex align-items-center" style="min-width: 250px">
        <img
          src="./assets/imgs/main/image-1.jpg"
          class="album-cover me-2"
          alt="Copertina brano"
          style="height: 60px"
        />
        <div>
          <div class="text-secondary" style="font-size: 0.95rem">
            Fat Funny Friend
          </div>
          <small class="text-secondary">Maddie Zahm</small>
        </div>
        <button class="btn btn-link text-secondary ms-2">
          <i class="bi bi-heart"></i>
        </button>
      </div>
      <div
        class="d-flex flex-column align-items-center"
        style="min-width: 400px; max-width: 600px; flex: 1"
      >
        <div class="d-flex align-items-center mb-1">
          <button class="btn btn-link text-secondary px-2">
            <i class="bi bi-shuffle"></i>
          </button>
          <button class="btn btn-link text-secondary px-2">
            <i class="bi bi-skip-start-fill"></i>
          </button>
          <button
            class="btn btn-light rounded-circle mx-2"
            style="width: 36px; height: 36px"
          >
            <i class="bi bi-play-fill"></i>
          </button>
          <button class="btn btn-link text-secondary px-2">
            <i class="bi bi-skip-end-fill"></i>
          </button>
          <button class="btn btn-link text-secondary px-2">
            <i class="bi bi-repeat"></i>
          </button>
        </div>
        <div class="d-flex align-items-center w-100">
          <span
            class="text-secondary"
            style="font-size: 0.8rem; min-width: 40px"
            >0:58</span
          >
          <input
            type="range"
            class="form-range mx-2"
            min="0"
            max="200"
            value="58"
            style="width: 100%"
          />
          <span
            class="text-secondary"
            style="font-size: 0.8rem; min-width: 40px"
            >3:20</span
          >
        </div>
      </div>
      <div
        class="d-flex align-items-center justify-content-end"
        style="min-width: 250px"
      >
        <button class="btn btn-link text-secondary">
          <i class="bi bi-mic"></i>
        </button>
        <button class="btn btn-link text-secondary">
          <i class="bi bi-list"></i>
        </button>
        <button class="btn btn-link text-secondary">
          <i class="bi bi-speaker"></i>
        </button>
        <button class="btn btn-link text-secondary">
          <i class="bi bi-volume-up"></i>
        </button>
        <input
          type="range"
          class="form-range ms-2"
          min="0"
          max="100"
          value="50"
          style="width: 100px"
        />
      </div>
    </div>
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
